<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>The Game of Life Itself!</title>
  </head>
  <body>


    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div id="creation-entry">
            <br/>
            <h2>How large should Creation be?</h2>
            <form id="start-game">
              <div class="form-group">
                <label for="creation-number">Enter a number:</label>
                <input type="text" class="form-control" id="new-creation-number" placeholder="Pretty much any number.">
              </div>
              <button type="submit" class="btn btn-warning">BANG!</button>
            </form>
          </div>
          <div id="creation">
            <form id="creation-form">
              <br/>
              <button type="submit" class="btn btn-warning">Darwinize!</button>
              <br/>
              <br/>
              <p>Click any cell to exercise your dominion over Creation.</p>
              <br/>
            </form>
            <div id="creation-display"><br/><br/><h3>The earth was without form, and void; and darkness was upon the face of the deep.</h3>
            </div>
            <form id="recreation-form">
              <br/>
              <button type="submit" class="btn btn-primary">Lo, the end has come.</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
